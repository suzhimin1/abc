<ion-view view-title="修改密码">
  <ion-content>
    <div class="list list-inset stable-bg">
      <span class="input-label">请输入旧密码</span>
      <label for="" class="item item-input">
        <input type="password">
      </label>
      <span class="input-label">请输入新密码</span>
      <label for="" class="item item-input">
        <input type="password">
      </label>
      <span class="input-label">请再一次输入新密码</span>
      <label for="" class="item item-input">
      <input type="password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-energized button-block" ui-sref="app.setting">提交</button>
    </div>
  </ion-content>
</ion-view>
